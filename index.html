<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400&display=swap"
      rel="stylesheet"
    />
    
  <body>
   
    <div class="inputs">
    <header>
    <h2>Crie sua conta</h2>
   </header>
    <div class="control" id="control">
   <div class="control">
      <label for="nome">Primeiro nome</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite seu nome" />
      <i class='fas fa-exclamation-circle'></i>
      <i class="fas fa-check-circle"></i>
      <small>Mensagem de erro</small>
    </div>
    
        
        <div class="control">
          <label for="last_nome">Sobrenome</label>
          <input type="text" id="last_nome" name="nome" required placeholder="Digite seu sobrenome" />
          <i class='fas fa-exclamation-circle'></i>
      <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        
        <div class="control">
          <label for="study">Campo de estudo</label>
          <input type="text" id="Study" name="nome" required placeholder="Digite seu campo de estudo" />
          <i class='fas fa-exclamation-circle'></i>
            <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        
        <div class="control">
          <label for="age">Ano de nascimento</label>
          <input type="number" id="age" name="nome" required placeholder="Digite seu ano de nascimento" />
          <i class='fas fa-exclamation-circle'></i>
            <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        
    
        <button class="control" type="submit">Enviar</button>
    
      
    </div>  
    <footer>
      <a href="https://github.com/Allanvvaz" target="_blank">@allan_vvaz</a>
    </footer>
    <script src="index.js"></script>
    <script src='https://kit.fontawesome.com/f9e19193d6.js' crossorigin='anonymous'></script>
    
  </body>
</html>
